{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <h2 class="text-info">User info</h2>
            </div> 
            <div class="card-text">
                <p>
                    Login: {% block title %} {{ user[1] }} {% endblock %}<br>
                    Password: {{ user[2] }}
                </p>               
            </div>
            <div class="card-text">
                <span class="text-muted">Created in: {{ user[3] }}</span>
            </div>
        </div>
    </div>
{% endblock %}
