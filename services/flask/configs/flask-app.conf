<VirtualHost *:80>
    ServerName Your domain

    WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/flask-app/configs/app.wsgi

    <Directory /var/www/flask-app/src>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/flask-app/src/static

    <Directory /var/www/flask-app/src/static>
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog /var/www/flask-app/logs/error.log
    CustomLog /var/www/flask-app/logs/access.log combined
</VirtualHost>