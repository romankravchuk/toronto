{% extends 'base.html' %} 

{% block content %}
<div class="card p-4 w-50 m-auto">
    <div class="card-title">
        <h3 class="text-center text-info">{% block title %} Profile {{ user.username }} {% endblock %}</h3>        
    </div>
    <div class="card-body">
        <form method="post">
            <div class="row">
                <div class="col-md-2">
                    <label class="font-weight-bold">Id:</label>
                </div>
                <div class="col-md-6">
                    <p class="text-primary">{{ user.id }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label class="font-weight-bold">Name:</label>
                </div>
                <div class="col-md-6">
                    <p class="text-primary">{{ user.username }}</p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
