{% extends 'base.html' %} 

{% block content %}
<div class="card p-4">
  <h1>{% block title %} Edit "{{ user.username }}" {% endblock %}</h1>
  <form method="post" class="m-auto">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="Username" class="form-control" value="{{ request.form['username'] or user.username }}" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email"placeholder="Email" class="form-control" value="{{ request.form['email'] or user.email }}" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Save</button>
    </div>
  </form>
</div>
{% endblock %}
